<div>
    <form [formGroup]="locationInfoFormGroup" autocomplete="off">
    <div class="row">
    <div class="col-xs-12 col-sm-6 col-md-3 col-lg-3" *ngFor="let item of formData">
      <div>
        <mat-form-field class="input-full-width" *ngIf="item?.fieldType?.toLowerCase() === 'text'">
          <mat-label> {{ item.fieldTitle }}</mat-label>
          <input matInput type="input" (input)="onInputChanged($event, item.allowMax)" placeholder="{{ item.placeholder }}" [required]="item.isRequired || false"
          formControlName="{{item.fieldName}}"/>
       </mat-form-field>
       <mat-error *ngIf="locationInfoFormGroup.controls[item.fieldName].errors?.['required'] && locationInfoFormGroup.controls[item.fieldName].value?.dirty"> Field is Required</mat-error>
         <mat-error *ngIf="locationInfoFormGroup.controls[item.fieldName].errors?.['minlength'] ">
             Minimum length should be {{item.allowMin}} characters </mat-error>
          <mat-error *ngIf="locationInfoFormGroup.controls[item.fieldName].errors?.['maxlength']">
           Maximum length can only be {{item.allowMax}} characters</mat-error>
         </div>

          <mat-form-field class="input-full-width" *ngIf="item?.fieldType?.toLowerCase() === 'date'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="{{item.fieldName}}" placeholder="{{ item.placeholder }}" [required]="item.isRequired || false" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field  class=" input-full-width backgroundWhite dropdownfontStyle" *ngIf="item?.fieldType?.toLowerCase() === 'multiple'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <mat-select matInput multiple  [required]="item.isRequired || false" placeholder="{{ item.placeholder }}" formControlName="{{item.fieldName}}">
              <mat-option *ngFor="let option of item.options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div *ngIf="item?.fieldType?.toLowerCase() === 'radio'">
            <mat-label *ngIf="item.isRequired === true">{{ item.fieldTitle }}*</mat-label>
            <mat-label *ngIf="item.isRequired !== true">{{ item.fieldTitle }}</mat-label>            
          <mat-radio-group  formControlName="{{item.fieldName}}" [required]="item.isRequired || false">
            <mat-radio-button class="radioButtonFontStyle" style="margin-left: 5px; margin-right: 5px;" *ngFor="let option of item.options" [value]="option">
              {{option}}
            </mat-radio-button>
          </mat-radio-group>
        </div>

          <mat-form-field  class="input-full-width backgroundWhite fieldForHRP dropdownfontStyle" *ngIf="item?.fieldType?.toLowerCase() === 'dropdown'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <mat-select matInput type="select"  [required]="item.isRequired || false" placeholder="{{ item.placeholder }}" formControlName="{{item.fieldName}}">
              <mat-option *ngFor="let option of item.options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

    </div>
    </div>
    </form>
</div>
