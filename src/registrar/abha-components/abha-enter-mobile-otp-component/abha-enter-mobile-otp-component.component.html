<div class="title info">
    <h4>{{ currentLanguageSet?.verifyMobileOtp }}</h4>
    <mat-icon
      class="md-24 pull-right close-btn"
      matDialogClose
      (click)="closeDialog()"
      mat-icon-button
      >close</mat-icon
    >
  </div>
  <br />
  
  <div class="overlay" *ngIf="showProgressBar">
    <div class="overlay-content">
      <mat-spinner></mat-spinner>
    </div>
  </div>
  <br />
<div class="col-xs-12 col-sm-12" [formGroup]="generateMobileOTPForm" novalidate>

    <div
      class="col-xs-12 col-sm-12 col-md-12 col-lg-12"
    >
      <mat-form-field [style.width]="'100%'">
        <mat-label>
          {{ currentLanguageSet?.enterMobileOtp }}
        </mat-label>
        <input
          defaultNull
          formControlName="mobileOtp"
          autocomplete="off"
          type="text"
          required
          matInput
          minlength="6"
          maxlength="6"
          (keypress)="numberOnly($event)"
        />
      </mat-form-field>
    </div>
    <div
      class="col-sm-12 step-btn m-b-20"
      style="text-align: right; margin-left: -15px"
    >
      <button
      id="submitButton"
      mat-raised-button
      type="accent"
      color="accent"
      class="mat_green"
      [disabled]="!generateMobileOTPForm.valid"
      (click)="verifyMobileAuthAfterAbhaCreation()"
    >
      {{ currentLanguageSet?.common?.verify }}
    </button>
    </div>
</div>
