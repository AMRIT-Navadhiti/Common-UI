<div class="m-t-10">
    <form [formGroup]="personalInfoFormGroup" autocomplete="off">
      <div id="image_row" class="col-md-2 order-md-last text-center">
        <div class="row">
          <div class="col-xs-12">
            <div *ngIf="personalInfoFormGroup.value?.image === null">
              <a>
                <img
                  src="assets/images/default-avatar.gif"
                  class="img-circle thumbnail-120"
                  alt="Upload Beneficiary Image" />
              </a>
            </div>
            <div *ngIf="personalInfoFormGroup.value?.image !== null">
              <a>
                <img
                  [src]="personalInfoFormGroup.value.image"
                  class="img-circle thumbnail-120"
                  alt="image" />
              </a>
            </div>
            <button
              mat-button
              mat-raised-button
              id="captureButton"
              class="m-t-10 mat_captureButton"
              (click)="captureImage()"
              type="button">
              Capture Photo
            </button>
          </div>
        </div>
      </div>
      <div id="data_row" class="col-md-10 order-md-first">
      <div class="row">
        <div  class="col-xs-12 col-sm-6 col-md-3 col-lg-3 box" *ngFor="let item of formData">
        <mat-form-field class="input-full-width" *ngIf="item?.fieldType?.toLowerCase() === 'text'">
          <mat-label> {{ item.fieldTitle }}</mat-label>
            <input matInput type="input" placeholder="{{ item.placeholder }}" required="{{item.isRequired}}" 
             formControlName="{{item.fieldName}}"/>
          </mat-form-field>

          <mat-form-field class="input-full-width" *ngIf="item?.fieldType?.toLowerCase() === 'date'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="{{item.fieldName}}" placeholder="{{ item.placeholder }}" required="{{item.isRequired}}" readonly>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field class="input-full-width"  *ngIf="item?.fieldType?.toLowerCase() === 'time'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <input matInput type="time"  required="{{item.isRequired}}" placeholder="{{ item.placeholder }}" formControlName="{{item.fieldName}}"/>
          </mat-form-field>

          <mat-form-field class="input-full-width" *ngIf="item?.fieldType?.toLowerCase() === 'date & time'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <input matInput type="datetime-local"  required="{{item.isRequired}}" placeholder="{{ item.placeholder }}" formControlName="{{item.fieldName}}"/>
          </mat-form-field>

          <mat-form-field class="input-full-width backgroundWhite dropdownfontStyle" *ngIf="item?.fieldType?.toLowerCase() === 'multiple'">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <mat-select matInput multiple  required="{{item.isRequired}}" placeholder="{{ item.placeholder }}" formControlName="{{item.fieldName}}">
              <mat-option *ngFor="let option of item.options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <div *ngIf="item?.fieldType?.toLowerCase() === 'radio'">
            <mat-label>{{ item.fieldTitle }}</mat-label>
          <mat-radio-group  formControlName="{{item.fieldName}}" required="{{item.isRequired}}">
            <mat-radio-button class="radioButtonFontStyle" style="margin-left: 5px; margin-right: 5px;" *ngFor="let option of item.options" [value]="option">
              {{option}}
            </mat-radio-button>
          </mat-radio-group>
        </div>

        <div *ngIf="item?.fieldType?.toLowerCase() === 'dropdown'">
          <mat-form-field  class="backgroundWhite fieldForHRP dropdownfontStyle">
            <mat-label> {{ item.fieldTitle }}</mat-label>
            <mat-select matInput type="select" placeholder="{{ item.placeholder }}"  required="{{item.isRequired}}" formControlName="{{item.fieldName}}">
              <mat-option *ngFor="let option of item.options" [value]="option">
                {{ option }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        </div>
      </div>
      </div>
    </form>
</div>
