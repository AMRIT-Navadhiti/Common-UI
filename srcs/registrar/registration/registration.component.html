<div>
  <mat-stepper #stepper [formGroup]="mainForm">
      <mat-step *ngIf="enablePersonalInfo">
        <ng-template matStepLabel>
          Personal Information
        </ng-template>
        <app-personal-information [personalInfoFormGroup]="personalInfoFormGroup" [formData]="personalInfoData"></app-personal-information>
        <div>
          <button class="mat_blue"
          mat-raised-button matStepperNext>Next</button>
        </div>
      </mat-step>
      <mat-step *ngIf="enableLocationInfo">
        <ng-template matStepLabel>
          Location Information
        </ng-template>
        <app-location-information [locationInfoFormGroup]="locationInfoFormGroup" [formData]="locationInfoData"></app-location-information>
        <div>
          <button id="backButton" class="mat_blue"
          mat-raised-button matStepperPrevious *ngIf="enablePersonalInfo">Back</button>
          <button class="mat_blue"
          mat-raised-button  matStepperNext *ngIf="enableOtherInfo">Next</button>
        </div>
      </mat-step>
      <mat-step *ngIf="enableOtherInfo">
        <ng-template matStepLabel>
          Other Information
        </ng-template>
        <app-other-information [otherInfoFormGroup]="otherInfoFormGroup" [formData]="otherInfoData"></app-other-information>
        <div>
          <button id="backButton" class="mat_blue"
          mat-raised-button  matStepperPrevious *ngIf="enableLocationInfo">Back</button>
          <button class="mat_blue"
          mat-raised-button  matStepperNext *ngIf="enableAbhaInfo">Next</button>
        </div>
      </mat-step>
      <mat-step *ngIf="enableAbhaInfo">
        <ng-template matStepLabel>
          Abha Information
        </ng-template>
        <app-abha-information></app-abha-information>
        <div>
          <button class="mat_blue"
          mat-raised-button  matStepperPrevious *ngIf="enablePersonalInfo">Back</button>
        </div>
      </mat-step>
  </mat-stepper>
    <button id="submitButton"
    class="mat_blue"
    mat-raised-button
    (click)="submitBeneficiaryDetails()" [disabled]="!mainForm.valid" >Submit</button>

</div>
